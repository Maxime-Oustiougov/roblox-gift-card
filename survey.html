<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Survey</h1>
        </header>
        <form id="survey-form">
            <div class="question">
                <label>Question 1: Do you play Roblox daily?</label>
                <input type="radio" name="q1" value="yes"> Yes
                <input type="radio" name="q1" value="no"> No
            </div>
            <!-- Repeat similar blocks for questions 2 to 15 -->
            <button type="submit">Submit Survey</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
